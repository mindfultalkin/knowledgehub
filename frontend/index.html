<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Hub - Your Google Drive</title>
    <!-- Favicon & Fonts -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%231976d2'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold'>K</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-root"></div>
    
    <!-- Load order is CRITICAL - follow this exact order -->
    <script src="runtime-env.js"></script>
    <script src="config.js"></script>
    <script src="state.js"></script>
    <script src="modules/utils.js"></script>
    <script src="modules/auth.js"></script>
    <script src="modules/search.js"></script>
    <script src="modules/ui.js"></script>
    <script src="modules/views.js"></script>
    <script src="modules/clauses.js"></script>
    <script src="modules/modals.js"></script>
    <script src="app.js"></script>
    
    <!-- Document Details Modal - Keep this HTML structure -->
    <div id="documentModal" class="modal">
        <div class="modal-overlay" onclick="window.closeModal()"></div>
        <div class="modal-content">
            <!-- Modal Header w/ Toggle Buttons -->
            <div class="modal-header">
                <div>
                    <h2 id="modalTitle">Document Details</h2>
                    <p id="modalSubtitle" class="modal-subtitle"></p>
                </div>
                <div class="toggle-buttons">
                    <button id="showClausesBtn" class="toggle-btn active" onclick="window.toggleView('clauses')">
                        üìã Show Clauses
                    </button>
                    <button id="showRiskBtn" class="toggle-btn" onclick="window.toggleView('risk')">
                        üìä Show Risk Score
                    </button>
                </div>
                <button class="close-btn" onclick="window.closeModal()">√ó</button>
            </div>
            
            <!-- CLAUSES VIEW (DEFAULT) -->
            <div id="clausesView" class="modal-view active" style="display: block;">
                <div class="modal-body">
                    <div class="three-column-layout">
                        <!-- Clauses Column -->
                        <div class="modal-column clauses-column">
                            <h3>üìã Clauses</h3>
                            <div id="clausesList" class="clauses-list">
                                <div class="loading-state">Loading clauses...</div>
                            </div>
                        </div>
                        
                        <!-- Tags + Clause Content -->
                        <div class="modal-column content-column">
                            <h3>üè∑Ô∏è Tags</h3>
                            <div id="tagsContainer" class="tags-content"></div>
                            <div id="selectedClauseContainer" class="selected-clause-container" style="display: none;">
                                <h3>üìÑ Selected Clause</h3>
                                <div class="clause-display">
                                    <h4 id="selectedClauseTitle"></h4>
                                    <div id="selectedClauseContent" class="clause-content"></div>
                                    <button id="saveToLibraryBtn" class="btn-save-library" onclick="window.saveClauseToLibrary()">
                                        üíæ Save to Library
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Similar Files -->
                        <div class="modal-column info-column">
                            <h3>üîó Similar Files</h3>
                            <div id="similarFilesContent" class="similar-files-content">
                                <div class="empty-state">Select a clause to find similar files</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- RISK SCORE TOGGLE VIEW (hidden initially) -->
            <div id="riskView" class="modal-view" style="display: none;">
                <div class="risk-score-section">
                    <div class="risk-score-card">
                        <div class="score-number" id="riskScoreNumber">--</div>
                        <div class="score-label">RISK SCORE / 100</div>
                        <div class="score-description" id="riskScoreLevel">--</div>
                    </div>
                    <div class="risk-breakdown">
                        <div class="breakdown-item good">
                            <strong>‚úì Good Clauses:</strong>
                            <ul id="goodClausesList"></ul>
                        </div>
                        <div class="breakdown-item caution">
                            <strong>‚ö†Ô∏è Caution Items:</strong>
                            <ul id="cautionClausesList"></ul>
                        </div>
                        <div class="breakdown-item missing">
                            <strong>‚ùå Missing Clauses:</strong>
                            <ul id="missingClausesList"></ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button id="driveBtn" class="btn-secondary">
                    üìÇ Open in Google Drive
                </button>
                <button onclick="window.closeModal()" class="btn-primary">
                    Close
                </button>
            </div>
        </div>
    </div>

</body>
</html>
